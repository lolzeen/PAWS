[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
monitor_speed = 115200
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.35.30
	adafruit/Adafruit MPU6050@^2.2.6
	robtillaart/UUID@^0.1.6
	thijse/ArduinoLog@^1.1.1
lib_ldf_mode = deep+
build_flags=
	-Wall
	-I include
